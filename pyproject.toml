[project]
name = "coremusic"
version = "0.1.6"
authors = [
  { name="Shakeeb Alireza", email="author@example.com" },
]
description = "Python bindings for Apple CoreAudio"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Cython",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Multimedia :: Sound/Audio :: Capture/Recording",
    "Topic :: Multimedia :: Sound/Audio :: MIDI",
    "Topic :: Multimedia :: Sound/Audio :: Players",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
license = "MIT"
license-files = ["LICENSE"]
dependencies = []

[project.urls]
Homepage = "https://github.com/shakfu/coremusic"
Issues = "https://github.com/shakfu/coremusic/issues"

[dependency-groups]
dev = [
    "numpy>=2.3.4",
    "scipy>=1.16.2",
    "sphinx>=8.2.3",
    "pytest>=8.4.2",
    "pytest-asyncio>=0.24.0",
    "twine>=6.2.0",
]

[build-system]
requires = ["setuptools >= 61", "cython"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = false

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
